<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Pelotas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>¡Atrapa las Pelotas!</h1>
  <div id="instructions">Usa tu cabeza (nariz) para mover la barra y atrapar las pelotas.</div>

  <button id="startButton" onclick="startGame()">Comenzar</button>
  <button id="restartButton" onclick="restartGame()" style="display: none;">Reiniciar</button>

  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>

  <!-- Tu código -->
  <script src="pelota.js"></script>
</body>
</html>
